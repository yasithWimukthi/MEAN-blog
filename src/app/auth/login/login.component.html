<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        placeholder="E-Mail"
      />
      <mat-error *ngIf="isLoading">Please enter valid e-mail address.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
      />
      <mat-error *ngIf="isLoading">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Login</button>
  </form>

</mat-card>
